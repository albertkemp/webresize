<!DOCTYPE html>
<html>
    <head>
        <title>Image bigger on click</title>
    </head>
    <body>
        <h1>Image bigger on click</h1>
        <p>Try clickig the image</p>
        <img src="E1D99803-DB2A-49BD-A41D-5735C09AF278_1_105_c.jpeg" height="200px" alt="an image" title="2 Sulpur-crested Cockatoos over Tower Hills reserve" style="border: 2px solid black;">
        <script>
            var img = document.querySelector("img");
            img.addEventListener("click", function() {
                img.style.height = "400px";
            });
            </script>
    </body>
</html>
